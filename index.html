      <script type="text/javascript">
      var i = 0;
      function scrivi()
      {
          var ID = document.getElementById("title-site");
          ID.insertAdjacentText("beforeEnd", temp.charAt(i));
          if (i < temp.length - 1)
          {
              i++;
              setTimeout("scrivi()", 100);
          }
      }
      function inizio()
      {
          var ID = document.getElementById("title-site");
          temp = ID.innerHTML;
          ID.innerHTML = "";
          scrivi();
      }
      </script>
